<h1>
  {{title}}
</h1>


<h2>{{firstHero.name}}, my first hero</h2>

<div>
  <label>id: </label>{{firstHero.id}}
</div>
<div>
  <label>name: </label>
  <input [(ngModel)]="firstHero.name" placeholder="name">
</div>

<h2>My heroes</h2>

<div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
</div>
<my-hero-detail [hero]="selectedHero"></my-hero-detail>
